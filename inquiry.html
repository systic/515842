<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Retailer Loyalty - Inquiry</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Retailer Loyalty">
		<meta name="page" content="inquiry">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="page-view has-top-bar inquiry">
			<header class="top-bar">
				<div class="bar-title">
					<a href="javascript:history.back()"><i class="ic ic-arrow-left"></i></a>
					<span>Inquiry</span>
				</div>
				<div class="actions">
					<div class="more-actions-btn">
						<i class="ic ic-dots-w"></i>

						<div class="dropdown">
							<div class="dropdown-list">
								<label class="select-item">
									<span>Call Agent</span>
								</label>
								<label class="select-item">
									<span>Email Agent</span>
								</label>
							</div><!-- /dropdown-list -->
						</div><!-- /dropdown -->
					</div>
				</div>
			</header><!-- /top-bar -->

			<div class="page-content">
				<div class="card product-card">
					<button class="status not-sync"><i class="ic ic-time-w"></i></button>
					<a href="/product.html">
						<div class="product-image">
							<img src="/img/product.png" alt="Product">
						</div><!-- 
						 --><div class="product-details">
							<div class="product-name">Lorem Ipsum Product</div>
							<div class="product-id">#123456789</div>
							<div class="product-info">
								<div class="text-center qty">
									<div class="product-info-name">qty</div>
									<span class="number val">5</span>
								</div>
								<div class="text-center points">
									<div class="product-info-name">points</div>
									<span class="badge val">400</span>
								</div>
								<div class="scanned">
									<div class="product-info-name">scan on</div>
									<span class="val">1 hours ago</span>
								</div>
							</div>
						</div>
					</a>
				</div>

				<div class="form-section">
					<div class="card">
						<div class="agent-details">
							<span>To</span>
							<div>
								<div class="user-profile-pic">
									<img src="/img/agent-pic-1.png" alt="Profile Image">
								</div>
								<div class="agent-info">
									<div class="name">John Doe</div>
									<div class="status">Available</div>
								</div>
							</div>
						</div>
					</div>
					<form name="contact" method="post" action="/">
						<label class="form-group">
							<span>Title</span>
							<input name="title" placeholder="Enter">
						</label>
						<label>
							Messages
							<textarea name="message" placeholder="Enter" rows="8"></textarea>
						</label>
						<div class="btns-flex">
							<button class="btn btn-primary contact-btn">Submit</button>
						</div>
					</form>
				</div>
			</div><!-- /page-content -->
		</div><!-- /page-view -->

		<div class="popup-overlay contact-success-popup hidden">
			<div class="popup popup-success text-center">
				<p>Inquiry Submitted!</p>
				<i class="ic ic-round ic-success"></i>
				<p>Your inquiry has sent to Agent</p>
				<a href="/dashboard.html" class="btn btn-primary">Ok</a>
			</div>
		</div>

		<script type="text/javascript" src="./node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
