<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Retailer Loyalty - Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Retailer Loyalty">
		<meta name="page" content="login">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="page-view intro login">
			<h1 class="page-title text-center">Placeholder</h1>

			<!-- login form -->
			<form class="login-form button-group" method="POST" action="/" autocomplete="off">
				<div class="intro-form-group">
					<input type="text" name="username" placeholder="Username">
				</div>
				<div class="intro-form-group password">
					<input type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-secondary login-btn">LOGIN</button>

				<div class="login-links-wrap">
					<label class="check-box-wrap">
						<input type="checkbox" name="rememberme" checked>
						<span class="check-box"></span>
						Remember me
					</label>
					<a href="javascript:;">Forgot password?</a>
				</div>
			</form><!-- end login form -->

			<div class="separator-text-line">Or login with</div>

			<!-- social icons login -->
			<div class="social-icons-group">
				<a href="javascript:;" class="ic ic-social ic-fb"></a>
				<a href="javascript:;" class="ic ic-social ic-twitter"></a>
				<a href="javascript:;" class="ic ic-social ic-google"></a>
			</div>

			<div class="signup-link">
				Don't have an account?
				<a href="/signup.html" title="Sign Up">Sign Up</a>
			</div>
		</div><!-- /page-view -->

		<script type="text/javascript" src="./node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
