<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Retailer Loyalty - Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Retailer Loyalty">
		<meta name="page" content="register">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="page-view has-top-bar register">
			<div class="top-bar">
				<div class="bar-title">
					<a href="/signup.html"><i class="ic ic-arrow-left"></i></a>
					Sign Up
				</div>
			</div><!-- /top-bar -->

			<div class="page-content">
				<div class="separator-text-line">Auto fill with</div>

				<div class="social-icons-group">
					<a href="javascript:;" class="ic ic-social ic-fb"></a>
					<a href="javascript:;" class="ic ic-social ic-twitter"></a>
					<a href="javascript:;" class="ic ic-social ic-google"></a>
				</div><!-- social login -->

				<form class="register-form" name="registerForm" method="post" action="/">
					<div class="input-group">
						<label class="form-group">
							<span>Sign up as</span>
							<input class="user-role-input" type="text" name="role" readonly="" value="">
						</label>

						<label class="form-group username">
							<span>Username</span>
							<span class="error-msg">not available</span>
							<input type="text" name="username" placeholder="Enter">
						</label>

						<label class="form-group">
							<span>Password</span>
							<input type="password" name="password" placeholder="Enter">
						</label>

						<label class="form-group bottom">
							<span>Re-enter password</span>
							<input type="password" name="confirmPassword" placeholder="Enter">
						</label>
					</div>

					<div class="input-group">
						<label class="form-group">
							<span>Name of person</span>
							<input type="text" name="personName" placeholder="Enter">
						</label>

						<label class="form-group">
							<span>Retailer name</span>
							<input type="text" name="retailerName" placeholder="Enter">
						</label>

						<label class="form-group">
							<span>Address</span>
							<input type="text" name="address" placeholder="Enter">
						</label>

						<label class="form-group">
							<span>Retailer ID</span>
							<input type="text" name="retailerId" placeholder="Enter">
						</label>
					</div>

					<button type="submit" class="btn btn-primary register-btn">Sign up</button>
				</form>
			</div><!-- /page-content -->
		</div><!-- /page-view -->

		<div class="popup-overlay register-success-popup hidden">
			<div class="popup popup-success text-center">
				<p>Sign Up Success!</p>
				<i class="ic ic-round ic-success"></i>
				<p>Your account has been created</p>
				<a href="/login.html" class="btn btn-primary">Ok</a>
			</div>
		</div>

		<script type="text/javascript" src="./node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
