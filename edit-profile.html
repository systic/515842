<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Retailer Loyalty - Edit profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Retailer Loyalty">
		<meta name="page" content="edit-profile">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="page-view has-top-bar edit-profile">
			<header class="top-bar">
				<div class="bar-title">
					<a href="javascript:history.back()"><i class="ic ic-arrow-left"></i></a>
					<span>Edit Profile</span>
				</div>
				<div>
					<a href="javascript:history.back()">Save</a>
				</div>
			</header><!-- end topbar header -->

			<div class="page-content">
				<a href="javascript:;" class="user-profile-pic">
					<img src="/img/sprite.png" alt="Edit" data-reflect-user="avatar" data-reflect-attr="src">
					<span class="edit-pic"><i class="ic ic-round ic-edit"></i></span>
				</a>

				<form class="edit-profile-form" name="registerForm" method="post" action="/">
					<div class="input-group">
						<label class="form-group">
							<span>Register as</span>
							<input class="user-role-input" type="text" name="role" readonly data-reflect-user="role">
						</label>

						<label class="form-group username">
							<span>Username</span>
							<span class="error-msg">not available</span>
							<input type="text" name="username" placeholder="Enter" data-reflect-user="username">
						</label>

						<label class="form-group">
							<span>Password</span>
							<input type="password" name="password" placeholder="Enter" data-reflect-user="password">
						</label>

						<label class="form-group bottom">
							<span>Re-enter password</span>
							<input type="password" name="confirmPassword" placeholder="Enter" data-reflect-user="cpassword">
						</label>
					</div>

					<div class="input-group">
						<label class="form-group">
							<span>Name of person</span>
							<input type="text" name="personName" placeholder="Enter" data-reflect-user="name">
						</label>

						<label class="form-group">
							<span>Retailer name</span>
							<input type="text" name="retailerName" placeholder="Enter" data-reflect-user="retailer_name">
						</label>

						<label class="form-group">
							<span>Address</span>
							<input type="text" name="address" placeholder="Enter" data-reflect-user="address">
						</label>

						<label class="form-group">
							<span>Retailer ID</span>
							<input type="text" name="retailerId" placeholder="Enter" data-reflect-user="retailer_id" readonly>
						</label>
					</div>
				</form>
			</div><!-- /page-content -->
		</div><!-- /page-view -->

		<script type="text/javascript" src="./node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
