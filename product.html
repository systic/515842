<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Retailer Loyalty - Product</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Retailer Loyalty">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="page-view has-top-bar product">
			<header class="top-bar">
				<div class="bar-title">
					<a href="javascript:history.back()"><i class="ic ic-arrow-left"></i></a>
					<span>Product Detail</span>
				</div>
				<div class="actions">
					<a href="javascript:;"><i class="ic ic-dots-w"></i></a>
				</div>
			</header>

			<div class="page-content">
				<div class="card product-card">
					<button class="status not-sync"><i class="ic ic-time-w"></i></button>
					<div class="product-image">
						<img src="/img/product.png" alt="Product">
					</div><!-- 
				 --><div class="product-details">
						<div class="product-name">Lorem Ipsum Product</div>
						<div class="product-id">#123456789</div>
						<div class="product-time">2h ago</div>
						<div class="product-info">
							<div>
								<div class="product-info-name">status</div>
								Not sync
							</div>
							<div>
								<div class="product-info-name">scan for</div>
								Sold item
							</div>
							<div class="text-center">
								<div class="product-info-name">qty</div>
								<span class="number">5</span>
							</div>
							<div>
								<div class="product-info-name">points</div>
								<span class="badge">450</span>
							</div>
						</div>
						<div class="product-info-name">Description</div>
						<div class="product-description">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</div>
					</div><!-- end product details section -->
				</div><!-- end product card -->

				<a href="/inquiry.html" class="btn btn-primary">Contact Agent for Inquiry</a>
			</div><!-- /page-content -->
		</div><!-- /page-view -->

		<script type="text/javascript" src="./node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
