<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Retailer Loyalty - Scan activity</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Retailer Loyalty">
		<meta name="page" content="scan-activity">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="page-view has-top-bar inventory scan-activity">
			<header class="top-bar">
				<div class="bar-title">
					<a href="javascript:history.back()"><i class="ic ic-arrow-left"></i></a>
					<span>Scan Activity</span>
				</div>
				<div class="actions">
					<span class="more-actions-btn">
						<i class="ic ic-dots-w"></i>
					</span>
				</div>
			</header>

			<ul class="tabs">
				<li class="tab-item" data-name="incoming">Incoming</li>
				<li class="tab-item active" data-name="sold-prods">Sold</li>
			</ul><!-- /tabs -->

			<div class="page-content">
				<div class="tab-content" data-name="incoming">
					<div data-href="/product.html" class="card product-card">
						<button onclick="event.preventDefault()" class="status not-sync"><i class="ic ic-time-w"></i></button>
						<div class="product-image">
							<img src="/img/product.png" alt="Product">
						</div><!-- 
					 --><div class="product-details">
							<div class="product-summary">
								<div class="product-name"></div>
								<div class="product-id"></div>
							</div>
							<div class="product-info">
								<div class="text-center qty">
									<div class="product-info-name">qty</div>
									<span class="number val"></span>
								</div>
								<div class="text-center points">
									<div class="product-info-name">points</div>
									<span class="badge val"></span>
								</div>
								<div class="scanned">
									<div class="product-info-name">scan on</div>
									<span class="val"></span>
								</div>
								<div class="placeholder"></div>
							</div>
						</div><!-- /product-details -->
						<div class="prod-details-btn">
							<i class="ic ic-dots"></i>
							<span class="dropdown">
								<span class="dropdown-list">
									<label class="select-item">
										<input type="radio" name="sortProducts">
										<span>More detail</span>
									</label>
									<label class="select-item">
										<input type="radio" name="sortProducts">
										<span>Contact agent</span>
									</label>
								</span><!-- /dropdown-list -->
							</span><!-- /dropdown -->
						</div><!-- /product actions -->
					</div>
				</div>
				<div class="tab-content active" data-name="sold-prods"></div>
			</div><!-- /page-content -->
		</div><!-- /page-view -->

		<script type="text/javascript" src="./node_modules/requirejs/require.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
